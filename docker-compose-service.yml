services:
  crypto-service:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth-crypto-service.rule=Host(`api.kontora-dev.ru`) && PathPrefix(`/auth-crypto-service/api/v1`)"
      - "traefik.http.routers.auth-crypto-service.entrypoints=websecure"
      - "traefik.http.routers.auth-crypto-service.tls.certresolver=myresolver"
      - "traefik.http.services.auth-crypto-service.loadbalancer.server.port=3000"
      - "traefik.http.routers.auth-crypto-service.service=auth-crypto-service"
      - "traefik.docker.network=global"
    depends_on:
      - vault
    restart: unless-stopped
    networks:
      - local
      - global

networks:
  auth-crypto-network:
    external: true
  global:
    external: true
